spring:
  application:
    name: Shop_63

  datasource:
    url: jdbc:postgresql://localhost:5432/${DB_NAME}
    username: ${DB_USER}
    password: ${DB_PASSWORD}
    driver-class-name: org.postgresql.Driver

  liquibase:
    change-log: classpath:db/changelog/changelog-master.xml

  jpa:
    properties:
      hibernate:
        auto_quote_keyword: true

  mail:
    username: ${MAIL_USERNAME}
    password: ${MAIL_PASSWORD}
    host: smtp.gmail.com # адрес сервера
    port: 587 # Порт для отправки почты через smtp
    properties:
      mail:
        smtp:
          auth: true # Включаем аутентификацию для smtp запросов
          starttls:
            enable: true # Включаю зашифрованное соединение
          ssl:
            protocols: TLSv1.2 # Указываем протокол защиты
            trust: smtp.gmail.com # Добавляем smtp сервер в доверенные
          debug: true # Включаю логирование процесса отправки почты


server:
  servlet:
    context-path: /api
#  port: 8080

key:
  access: ${KEY_ACCESS}
  refresh: ${KEY_REFRESH}
#  test: ${TEST}

logging:
  file:
   name: logs/log.log
  level:
    root: info


















